server.port = 8082
spring.application.name=ruleengine
spring.datasource.url=jdbc:mysql://localhost/approvaldb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.hibernate.show-sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
security.ignored=true
security.basic.enabled=false
#ogging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

eureka.client.enabled=false
eureka.client.serviceUrl.defaultZone: http://localhost:8889/eureka/
spring.cloud.loadbalancer.retry=true
client.ribbon.MaxAutoRetries=3

debug=false